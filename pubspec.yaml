name: pictogram
description: Photo & Story Sharing App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  flutter_switch: ^0.3.2
  flutter_localizations:
    sdk: flutter
  flutter_translate: ^3.0.1
  shared_preferences: ^2.0.7
  rxdart: ^0.27.2
  image_picker: ^0.8.4+1
  pinput: ^1.2.0
  shimmer: ^2.0.0
  dotted_border: ^2.0.0+1
  carousel_slider: ^4.0.0
  firebase_core: ^1.10.5
  firebase_auth: ^3.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/NunitoSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/NunitoSans-Regular.ttf
          weight: 400
